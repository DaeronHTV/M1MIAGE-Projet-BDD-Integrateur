<ng-container *ngIf="!(authService.user$ | async)">
    <div class="modifProfil">
        <p>Pour consulter vos rendez-vous, vous devez être connecté(e)!</p>
        <p>Pour cela, cliquez <a class="link" [routerLink]="['/', AppRoutingEnum.ChoosePortal]">ici</a></p>
    </div>
</ng-container>
<!--ngIf-->

<div class="background">
    <h1 id="infosPerso">Mon Profil</h1>
    <div class="menu">
        <form class="profileForm">
            <mat-list>
                <b>
                    <mat-list-item>dsofjke </mat-list-item>
                </b>
            </mat-list>
            <mat-list>
                <mat-divider></mat-divider>
                <mat-list-item><i class="material-icons">email</i><b> Adresse e-mail </b>: </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item><i class="material-icons">call</i> <b> Téléphone</b> : </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item><i class="material-icons">assignment_ind</i><b> Fonction</b> : </mat-list-item>
                <mat-divider></mat-divider>
            </mat-list>
        </form>
    </div>
    <button class="boutonEdition" mat-raised-button (click)="modificationInfos()">
        <mat-icon>create</mat-icon> Modifier mon profil
    </button>
</div>

<div *ngIf="modification">
    <div class="modif">
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Modifiez votre adresse e-mail:</mat-label>
                <input type="email" id="email" matInput placeholder="Ex. pat@example.com">
            </mat-form-field>
        </form>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Modifiez votre numéro de téléphone:</mat-label>
                <input type="tel" id="tel" matInput placeholder="Ex. 0123456789">
            </mat-form-field>
        </form>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Modifiez votre fonction:</mat-label>
                <input type="fonction" id="fonction" matInput placeholder="Ex. aide-soignante, secrétaire...">
            </mat-form-field>
        </form>
        <button class="boutonAnnuler" mat-raised-button>Annuler</button>
        <button class="boutonEnregistrer" mat-raised-button (click)="enregistrerModif()">Enregistrer</button>
    </div>
</div>
