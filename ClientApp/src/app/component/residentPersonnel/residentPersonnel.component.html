<div class="resident">
    <p>Liste de mes résidents</p>
</div>

<div>
    <table mat-table [dataSource]="residents" class="mat-elevation-z8">
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Prénom </th>
            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>
        <ng-container matColumnDef="dateNaissance">
            <th mat-header-cell *matHeaderCellDef> Date de Naissance </th>
            <td mat-cell *matCellDef="let element"> {{element.dateNaissance}} </td>
        </ng-container>
        <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef> Statut </th>
            <td mat-cell *matCellDef="let element"> {{element.statut}} </td>
        </ng-container>
        <ng-container matColumnDef="uniteAff">
            <th mat-header-cell *matHeaderCellDef> Unité d'affectation </th>
            <td mat-cell *matCellDef="let element"> {{element.uniteAff}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
